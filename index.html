<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-ML9h/UCooefre72ZPxxOHyjbrLT1xKV0AHON1J+OlOV2iwcYemqmWyMfTcfyzLJ1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    
</head>
<body>
    
    <div class="container">
        <!-- Rendered buttons will get dumped here -->
        <div id="buttons-view"></div>

        <div id="gif-container"></div>

        <!-- Form for searching animal gifs -->
        <form id="giphy-form">
            <label for="animal-input">Search for an animal:</label>
            <input type="text" id="animal-input">
        

        <!-- Button triggers new gifs to be added. -->
        <input id="add-gif" type="submit" value="Search">
        </form>

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="assets/app.js"></script>
</body>
</html>
