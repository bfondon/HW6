<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GIPHY API</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-ywjdn7N8uoxzIfGl7jlEBlqw2BNicOSzZDgo7A2ffvbM24Ct9plRp7KwtaIqZ33j" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <header><h1>Gif City!!!</h1></header>
            </div>    
        </div>
       
        <!-- Rendered buttons will get dumped here -->
        <div class="row">
            <div class="col-md-12" id="buttons-view"></div>
        </div>
            
        <!-- Form for searching animal gifs -->
        <div class="row">
                <div class="col-md-12">
                    <form id="giphy-form">
                    <label for="animal-input">Add a button for:</label>
                    <input type="text" id="animal-input">
                   
        
        <!-- Button triggers new gifs to be added. -->
                    <input id="add-gif" type="submit" value="Add">
                    </form>
            </div> 
        </div>
        <div class="row">
            <div class ="col-md-12" id="gif-container"></div>    
        </div>

    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="assets/app.js"></script>
</body>
